  Here I go, creating some button class that makes all of these elements look like
-->
<head>
  <style media="screen">
    .button {
      box-sizing: content-box;
      color: white;
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      background-color: #009efa;
      padding: 20px;
      border: 1px solid black;
      text-decoration:none;
      cursor: pointer;
    }
  </style>
</head>
<a href="#" class="button">Click me!</a>

<button type="button" name="button" class="button">Click me!</button>

<input type="button" value="Cick me!" class="button">
