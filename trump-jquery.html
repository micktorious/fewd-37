<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700,300' rel='stylesheet' type='text/css'>
<style media="screen">
  body {
    font-family: 'Open Sans', sans-serif;
  }
  .winningHand {
    color: green;
    text-decoration: none;
    list-style-type: none;
    font-size: 3em;
    font-weight: 800;
  }
  .losingHand {
    color: rgba(204, 0, 0, 1);;
    text-decoration: none;
    list-style-type: none;
    font-size: 3em;
    font-weight: 800;
  }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<ul id="scores">

</ul>
<form action="index.html">
  Score: <input type="text" id="score">
  Wager: <input type="text" id="wager">
  <button type="submit">Create</button>
</form>

<script type="text/javascript">
  var $button = $("button");

  $button.on("click", calcScore);

  function calcScore(event) {
    event.preventDefault();
    var $scoreField = parseInt($("#score").val());
    var $wagerField = parseInt($("#wager").val());

    if ($wagerField == $scoreField) {
      postToPage(10 + $scoreField);
    } else if ($wagerField < $scoreField) {
        postToPage($scoreField - $wagerField);
    } else if ($wagerField > $scoreField) {
        postToPage(0);
    } else {
      console.log("something went wrong");
    }
  }
function postToPage (total) {
    var $scoreListItem = $("<li>")
    var $scoreList = $("#scores")

    $scoreListItem.text(total);
    $scoreListItem.appendTo($scoreList);
    if (parseInt(total) >= 10) {
      $scoreListItem.attr("class", "winningHand");
    } else if (parseInt(total) <10) {
      $scoreListItem.attr("class", "losingHand");
    }
}





</script>
