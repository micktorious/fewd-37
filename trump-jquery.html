        event.preventDefault();
        var $scoreField = parseInt($("#score").val());
        var $wagerField = parseInt($("#wager").val());

        if ($wagerField == $scoreField) {
          postToPage(10 + $scoreField);

        } else if ($wagerField > $scoreField) {

        } else {
