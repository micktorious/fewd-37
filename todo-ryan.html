<main>
  <form id="new-todo-item-form">
    <input type="text" id="new-todo-item-input" placeholder="What do you need to do?">
    <button type="submit">Create</button>
  </form>

  <ul id="todo-list">
    <!-- <li>
      <label>
        <input type="checkbox">
        <span id="theToDoItem">0</span>
      </label>
    </li> -->
  </ul>
</main>

<script>
// Variables
  var button = document.querySelector("button");

// Event Listeners
  button.addEventListener("click", addListItem);

// Function
  function addListItem (event) {
    event.preventDefault();

    var newCommentText = document.getElementById("new-todo-item-input").value;

    var theToDoList = document.getElementById("todo-list");

    var newListItemContainer = document.createElement("label");
    theToDoList.appendChild(newListItemContainer);

    var newListItem = document.createElement("li");
    newListItemContainer.appendChild(newListItem);

    var checkbox = document.createElement("input");
    checkbox.setAttribute("type", "checkbox");
    checkbox.setAttribute("id", "theCheckbox")
    newListItem.appendChild(checkbox);

    var newCommentContainer = document.createElement("span")
    // newCommentContainer.setAttribute("id", "theToDoItem");
    newListItem.appendChild(newCommentContainer);

    newCommentContainer.textContent = newCommentText;

  }



</script>
